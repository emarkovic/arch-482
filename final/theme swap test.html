<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Theme Swap Test</title>
<link id="currentcss" href="blue.css" rel="stylesheet" type="text/css">
</head>

<script>
	function myFunction() {
    	document.getElementById("myDropdown").classList.toggle("show");
	}
	
	function themeswap(color) {
		document.getElementById("currentcss").href = color + ".css"
	}
</script>	

<body>
<div class="dropdown">
<button onClick="myFunction()" class="dropbtn" >Click Me!</button>
	<ul id="myDropdown" class="dropdown-content">
    	<li onClick="themeswap('blue')">Blue</li>
        <li onClick="themeswap('green')">Green</li>
        <li onClick="themeswap('purple')">Purple</li>
	</ul>
</div>


<form>
	Topic Title:
    <br>
    <input type="text" name="title" maxlength="100" size="50">
    <br>
    Post:
    <br>
    <textarea name="post" rows="10" cols="50">Write Post Here.</textarea>
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
